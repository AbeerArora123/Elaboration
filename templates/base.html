<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Air Supply - Pilot{% endblock %}</title>

    {% load staticfiles %}

    <link href="{% static 'airsupply/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'airsupply/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'airsupply/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'airsupply/css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'airsupply/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'airsupply/css/main.css' %}" rel="stylesheet">
	<link href="{% static 'airsupply/css/responsive.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{% static 'airsupply/images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'airsupply/images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'airsupply/images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'airsupply/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'airsupply/images/ico/apple-touch-icon-57-precomposed.png' %}">
</head>
<body>
    {% block navbar %}
    {% endblock %}

    {% block body %}
    {% endblock %}

    <script src="{% static 'airsupply/js/jquery.js' %}"></script>
	<script src="{% static 'airsupply/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'airsupply/js/jquery.scrollUp.min.js' %}"></script>
	<script src="{% static 'airsupply/js/price-range.js' %}"></script>
    <script src="{% static 'airsupply/js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'airsupply/js/main.js' %}"></script>

</body>
</html>
