{% extends 'base.html' %}
{% block title %}
Account
{% endblock %}

{% block body %}
	<section id="register-form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="signup-form"><!-- register-user change classname to regiter-form in css too -->
						<h2>You may change the details below.</h2>
						<form action="" id="account" method="post">
                            {% csrf_token %}
							<label>Role: </label> <input type="hidden" name="role" value="{{ role }}"> <label>{{role}}</label>
                            <label>Username: </label> <input type="hidden" name="username" value="{{ username }}"> <label> {{username}} </label>
							<input type="text" name='first_name' placeholder="First Name"/>
							<input type="text" name='last_name' placeholder="Last Name"/>
                            <input type="email" name='email' placeholder="Email"/>
							<input type="password" name='password' placeholder="Password"/>
							<input type="password" placeholder="Retype Password"/>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div> <!-- /register-user -->
				</div>

			</div>
		</div>
	</section><!--/form-->

{% endblock %}
