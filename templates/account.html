{% extends 'base.html' %}
{% block title %}
Account
{% endblock %}

{% block body %}
	<section id="register-form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="signup-form"><!-- register-user change classname to regiter-form in css too -->
						<h2>You may change the details below.</h2>
						<form action="" id="account" method="post">
                            {% csrf_token %}
							<label>Role: </label> <input type="hidden" name="role" value="{{ role }}"> <label>{{role}}</label>
                            <br>
                            <label>Username: </label> <input type="hidden" name="username" value="{{ user.username }}"> <label> {{user.username}} </label>
							{% if role == "Clinic Manager" %}
                                <br>
                                <label>Clinic: </label> <input type="hidden" name="clinic" value="{{ user.clinicmanager.clinic.name }}"> <label> {{user.clinicmanager.clinic.name}} </label>
                            {% endif %}
                            <input type="text" name='form' placeholder="{{ user.first_name }}"/>
							<input type="text" name='last_name' placeholder="{{ user.last_name }}"/>
                            <input type="email" name='email' placeholder="{{ user.email }}"/>
							<input type="password" name='password' placeholder="New Password"/>
							<input type="password" placeholder="Retype New Password"/>
							<button type="submit" class="btn btn-default">Update Profile</button>
						</form>
					</div> <!-- /register-user -->
				</div>

			</div>
		</div>
	</section><!--/form-->

{% endblock %}
