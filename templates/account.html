{% extends 'base.html' %}
{% block title %}
Account
{% endblock %}

{% block body %}
	<section id="register-form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="signup-form"><!-- register-user change classname to regiter-form in css too -->
                        <h2>Your Account</h2>
						<form action="" id="account" method="post">
                            {% csrf_token %}
							<label>Role: </label> <label>{{role}}</label>
                            <br>
                            <label>Username: </label> <label> {{user.username}} </label>
							{% if role == "Clinic Manager" %}
                                <br>
                                <label>Clinic: </label> <input type="hidden" name="clinic" value="{{ user.clinicmanager.clinic.name }}"> <label> {{user.clinicmanager.clinic.name}} </label>
                            {% endif %}

                            <h2>You may change the details below.</h2>
                            {{ form.as_p }}

                        <button type="submit" class="btn btn-default">Update Account</button>
						</form>
					</div> <!-- /register-user -->
				</div>

			</div>
		</div>
	</section><!--/form-->

{% endblock %}
