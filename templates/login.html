{% extends 'base1.html' %}
{% block title %}
Login
{% endblock %}

{% block body %}
	<section id="login-form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="login-form"><!-- register-user change classname to regiter-form in css too -->
						<h2>User Login</h2>
						<form action="" id="login" method="post"> <!-- implement the form action -->
                            {% csrf_token %}
							<input type="text" name='username' placeholder="Username" />
							<input type="password" name='password' placeholder="Password"/>
							<button type="submit" class="btn btn-default">Login</button>
                            <span class="psw"><a href="{% url 'airsupply:forgot_password' %}"> Forgot password?</a></span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section><!--/form-->
{% endblock %}
