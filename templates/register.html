{% extends 'base.html' %}

{% block body %}
	<section id="register-form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="signup-form"><!-- register-user change classname to regiter-form in css too -->
						<h2>New User Registration</h2>
						<form action="{% url 'airsupply:confirm_registration' %}" id="register" method="post">
                            {% csrf_token %}
							<label>Role:</label><input type="hidden" name="role" value="{{ role }}"> <label>{{role}}</label>
							<input name='email' type="email" value="{{ user.email }}" readonly />
                            {% if role == 'Clinic Manager' %}
                                <select name="clinicName" form="register">
                                {% for clinic in possibleClinics %}
                                    <option value="{{ clinic.name }}">{{ clinic.name }}</option>
                                {% endfor %}
                                </select>
                            {% endif %}
							<input type="text" name='first_name' placeholder="First Name"/>
							<input type="text" name='last_name' placeholder="Last Name"/>
							<input type="text" name='username' placeholder="Username" />
							<input type="password" name='password' placeholder="Password"/>
							<input type="password" placeholder="Retype Password"/>
							<button type="submit" class="btn btn-default">Register</button>
						</form>
					</div> <!-- /register-user -->

				</div>



			</div>
		</div>
	</section><!--/form-->

{% endblock %}
