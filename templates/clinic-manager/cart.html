<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cart | E-Shopper</title>
    <link href="../../airsupply/static/airsupply/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../airsupply/static/airsupply/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../airsupply/static/airsupply/css/prettyPhoto.css" rel="stylesheet">
    <link href="../../airsupply/static/airsupply/css/price-range.css" rel="stylesheet">
    <link href="../../airsupply/static/airsupply/css/animate.css" rel="stylesheet">
	<link href="../../airsupply/static/airsupply/css/main.css" rel="stylesheet">
	<link href="../../airsupply/static/airsupply/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="../../airsupply/static/airsupply/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../airsupply/static/airsupply/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../airsupply/static/airsupply/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../airsupply/static/airsupply/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../../airsupply/static/airsupply/images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
	<header id="header"><!--header-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="index.html"><img src="../../airsupply/static/airsupply/images/home/logo.png" alt="" /></a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href="account.html"><i class="fa fa-user"></i> Account</a></li>
								<li><a href="login.html"><i class="fa fa-sign-out"></i> Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
	
		<div class="header-bottom"><!--header-bottom-->
			<div class="container">
				<div class="row">
					<div class="col-sm-9">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
								<li><a href="browse.html">Browse</a></li>
								<li><a href="cart.html">Cart</a></li>
								<li><a href="view-orders.html">View Orders</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->

	<div class="container">
		<section id="cart_items" class="col-sm-9">
		
			<!-- release in future iterations
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li class="active">Shopping Cart</li>
				</ol>
			</div>
			-->


			<div class="table-responsive cart_info">
				

				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Weight</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
                        {% for item in all_items %}
                            <tr>
                                <td class="cart_product">
                                    <a href=""><img src="../../airsupply/static/airsupply/images/placeholder.png" alt=""></a>
                                </td>
                                <td class="cart_description">
                                    <h4><a href="">{{ item.item.description }}</a></h4>
                                    <p>Product ID: {{ item.item.id }}</p>
                                </td>
                                <td class="cart_price">
                                    <p>{{ item.item.weight }}</p>
                                </td>
                                <td class="cart_quantity">
                                    <div class="cart_quantity_button">
                                        <a class="cart_quantity_up" href=""> + </a>
                                        <input class="cart_quantity_input" type="text" name="quantity" value="{{ item.quantity }}" autocomplete="off" size="2">
                                        <a class="cart_quantity_down" href=""> - </a>
                                    </div>
                                </td>
                                <td class="cart_total">
                                    <p class="cart_total_price">{{ weights|get_item:item }}</p>
                                </td>
                                <td class="cart_delete">
                                    <a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
					</tbody>
				</table>
			</div>
		</section> 

		<section id="do_action" class="col-sm-3">
				<div class="total_area">
					<span style="float:left;">Priority:</span>
					<select name="priority" form="checkoutForm">
						<option value="High">High</option>
						<option value="Middle">Middle</option>
						<option value="Low">Low</option>
					</select>
                    <form action="{% url 'airsupply:cart_checkout' %}" method="post" id="checkoutForm">
                        {% csrf_token %}
                        <input type="submit" value="Checkout Cart">
                    </form>
					<a class="btn btn-default check_out" href="">Check Out Order</a>
				</div>
			
			
		</section><!--/#do_action-->
	</div>


    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
